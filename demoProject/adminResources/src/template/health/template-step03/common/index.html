<script type="text/javascript">
(function() {
    var loadSource = function(type, url) {
            if (type == 'css') {
                var link = document.createElement('link');
                link.rel = "stylesheet";
                link.href = url;
                document.querySelector('head').appendChild(link);
            } else if (type == 'js') {
                var script = document.createElement('script');
                script.src = url;
                document.querySelector('body').appendChild(script);
            }
        }
        //异步加载样式和脚本
    loadSource('css', 'template/health/template-step03/common/index.css');
    loadSource('css', 'css/datetime-picker.css');
    $LAB
        .script("js/lib/datetime-picker.js")
        .script("template/health/template-step03/common/index.js")
    $('.loading').hide();
})();
</script>
