//也可以对父组件传给子组件的值进行操作，比如进行类型判断，必须输入判断等。


var ComponentWithPropTypes = React.createClass({
	propTypes: {
		firstName: React.PropTypes.string.isRequired,
		familyName: React.PropTypes.string,
		middleName: React.PropTypes.string,
		address: React.PropTypes.string
	},
	getDefaultProps: function(){
		return {
			familyName: '',
			middleName: '',
			address: 'n/a'
		}
	},
	render: function(){
		return React.DOM.span(null, 
			'my firstName is ' + this.props.firstName  +
			'MY address is ' + this.props.address
		)
	}
});

// getDefaultProps 方法返回一个对象，为非必填项 提供默认值

ReactDOM.render(
	React.createElement(ComponentWithPropTypes,
		{
			firstName: 'a'
		}
	),

	document.getElementById('app')
)

</script>
