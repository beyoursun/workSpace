<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EXCEL</title>
	<style>
		.my-table {
			border: 1px solid #000;
		}
		.my-table thead {
			background: #000;
			color: #fff;
		}
		.my-table tbody tr:hover {
			background-color: gray;
		}
	</style>
</head>
<body>
	<div id="app"></div>
</body>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script>
	var headers = [
		'Book', 'Author', 'Language', 'Published', 'Sales' 
	];
      var data = [
        ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954-1955", "150 million"], 
        ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry", "French", "1943", "140 million"], 
        ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"], 
        ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"], 
        ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"], 
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"], 
        ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
      ];
	var Excel = React.createClass({
		displayName: 'Excel',
		propTypes: {
			// array 验证器，以确保属性总是一个数组;arrayof 函数 验证元素的具体类型
			// 这里让表头标题 和 表格数据只接受字符串数组
			headers: React.PropTypes.arrayOf( 
				React.PropTypes.string
			),
			initialData: React.PropTypes.arrayOf(
				React.PropTypes.arrayOf(
					React.PropTypes.string
				)
			)
		},
		_showEditor(e) {
			this.setState({
				edit: {
					row: parseInt(e.target.dataset.row, 10),
					cell: e.target.cellIndex
				}
			})
		},
		_sort(e) {
			// 升序 or 降序
			var column =  e.target.cellIndex;
			var data  = this.state.data.slice(); // 复制数据
			var descending = this.state.sortBy === column && !this.state.descending; 
			console.log('column:' + column);
			console.log('this.state.sortBy :' + this.state.sortBy);
			console.log('descending:' + descending);
			data.sort(function(a, b) {
				return  descending
					  ? a[column] > b[column] 
					  : a[column] < b[column] 
			});
			this.setState({
				data: data,
				sortBy: column,
				descending: descending
			});
		},
		_save(e) {
			e.preventDefault();
			var input = e.target.firstChild;
			var data = this.state.data.slice();
			data[this.state.edit.row][this.state.edit.cell] = input.value;

			this.setState({
				edit: null,
				data: data
			});
		},
		getInitialState() {
			return {
				data: this.props.initialData,
				sortBy: null,
				descending: false,
				edit: null
			};
		},
		render() {
			return (
				React.DOM.table({
					className:"my-table"
				},
					React.DOM.thead({
						onClick: this._sort
					},
						React.DOM.tr(null,
							this.props.headers.map(function(title, index){
									if (this.state.sortBy === index) {
										title += this.state.descending ? '\u2191' : '\u2193'
									}
									return React.DOM.th({key: index}, title);
								}, this)
						)
					),
					React.DOM.tbody({
						onDoubleClick : this._showEditor
					},
						this.state.data.map(function(row, rowIndex) {
							return (
								React.DOM.tr({key:rowIndex},
									row.map(function(cell, index){
										var content = cell;
										// todo 如果index和rowindex 的值与当前单元格匹配，就把content变为一个输入框
										var edit = this.state.edit;
										if(edit && edit.row === rowIndex && edit.cell === index) {
											content = React.DOM.form({onSubmit: this._save},
												React.DOM.input({
													type: 'text',
													defaultValue: content
												})
											)
										}
										return React.DOM.td({
											key: index,
											'data-row': rowIndex
										}, content);
									},this)
								)
							)
						})
					)					
				)
			)
		}
	});
	// TODO 改进改组件， 可编辑, ...
	ReactDOM.render(
		React.createElement(
			Excel,
			{
				headers: headers,
				initialData: data	
			}
		),
		document.getElementById('app')
	);
</script>
</html>
